<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autobots - Initializing</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --secondary: #00bfff;
            --accent: #00ff88;
            --bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #333;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;     /* Firefox */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
            display: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            perspective: 1000px;
        }

        .hexagon-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 100%, var(--primary) 4px, transparent 0),
                radial-gradient(circle at 0, var(--primary) 4px, transparent 0);
            background-size: 60px 60px;
            background-position: 0 0;
            animation: gridMove 20s linear infinite;
        }

        .logo-container {
            position: relative;
            transform-style: preserve-3d;
            margin-bottom: 4rem;
        }

        .autobot-logo {
            width: 550px;
            height: 150px;
            filter: drop-shadow(0 0 20px rgba(0, 123, 255, 0.6));
        }

        .loading-text {
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            opacity: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-container {
            position: relative;
            width: 300px;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            overflow: visible;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            position: relative;
        }

        .progress-glow {
            position: absolute;
            top: 50%;
            right: 0;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            transform: translate(50%, -50%);
            filter: blur(5px);
            opacity: 0.7;
        }

        .percentage {
            position: absolute;
            right: -40px;
            top: -25px;
            font-size: 1rem;
            color: var(--primary);
        }

        .robot-parts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .robot-part {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), transparent);
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }

        .loading-complete {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="hexagon-grid"></div>
    <div class="container">
        <div class="robot-parts"></div>
        <div class="logo-container">
            <img src="images/logo.png" alt="Autobots Logo" class="autobot-logo">
        </div>
        <h1 class="loading-text">SYSTEM INITIALIZATION</h1>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-glow"></div>
                <div class="percentage">0%</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // GSAP Timeline
            const tl = gsap.timeline();
            const TOTAL_DURATION = 3.5; // Set total duration to 3.5 seconds
            
            // Initial animations
            tl.from('.logo-container', {
                duration: 0.8,
                y: -100,
                opacity: 0,
                ease: 'elastic.out(1, 0.5)'
            })
            .to('.loading-text', {
                duration: 0.5,
                opacity: 1,
                y: 0,
                ease: 'power2.out'
            }, '-=0.5');

            // Progress bar animation
            const progressBar = document.querySelector('.progress-bar');
            const percentage = document.querySelector('.percentage');
            let progress = 0;
            const updateInterval = (TOTAL_DURATION * 1000) / 200; // Divide duration into 200 steps

            const updateProgress = () => {
                if (progress < 100) {
                    progress += 0.5;
                    progressBar.style.width = `${progress}%`;
                    percentage.textContent = `${Math.round(progress)}%`;

                    if (progress >= 100) {
                        gsap.to('.container', {
                            duration: 0.3,
                            opacity: 0,
                            scale: 0.8,
                            onComplete: () => {
                                window.location.href = 'home.html';
                            }
                        });
                    } else {
                        setTimeout(updateProgress, updateInterval);
                    }
                }
            };

            // Start progress animation
            setTimeout(updateProgress, updateInterval);

            // Create floating robot parts
            const createRobotParts = () => {
                const container = document.querySelector('.robot-parts');
                for(let i = 0; i < 20; i++) {
                    const part = document.createElement('div');
                    part.className = 'robot-part';
                    part.style.width = Math.random() * 30 + 10 + 'px';
                    part.style.height = part.style.width;
                    part.style.left = Math.random() * 100 + '%';
                    part.style.top = Math.random() * 100 + '%';
                    container.appendChild(part);

                    gsap.to(part, {
                        duration: Math.random() * 3 + 2,
                        opacity: Math.random() * 0.5,
                        x: Math.random() * 100 - 50,
                        y: Math.random() * 100 - 50,
                        repeat: -1,
                        yoyo: true,
                        ease: 'sine.inOut'
                    });
                }
            };

            createRobotParts();

            // Add hover effect to logo
            const logo = document.querySelector('.autobot-logo');
            logo.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = logo.getBoundingClientRect();
                const x = (e.clientX - left) / width - 0.5;
                const y = (e.clientY - top) / height - 0.5;

                gsap.to('.logo-container', {
                    duration: 0.5,
                    rotationY: x * 10,
                    rotationX: -y * 10,
                    ease: 'power2.out'
                });
            });

            logo.addEventListener('mouseleave', () => {
                gsap.to('.logo-container', {
                    duration: 0.5,
                    rotationY: 0,
                    rotationX: 0,
                    ease: 'power2.out'
                });
            });
        });
    </script>
</body>
</html>
